<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Brand Store</title>
</head>

<body>
    <script src="scripts/script.js">
    </script>
    <nav>
        <div>
            <img src="images/logo.png" alt="LOGO">
        </div>
        <div>
            <ul>
                <li><a href="#">Faqs</a></li>
                <li><a href="#">Producto/descripción</a></li>
            </ul>
        </div>
    </nav>

    <div class="message-main">
        <h1>Este es un producto increíble, no sé que haces viendo si ya lo puedes comprar</h1>
    </div>
    <div class="products-catalogue">
        <div class="product">
            <div class="product-contain">
                <h2>Producto 1</h2>
                <img src="images/box1.png" alt="BOX 1">
                <p>Miles de productos hay en el mercado, pero ninguna como una caja de calvos.</p>
                <button href="#" class="main-button">Comprar ahora</button>
            </div>
        </div>
        <div class="product">
            <div class="product-contain">
                <h2>Producto 2</h2>
                <img src="images/box2.png" alt="BOX 2">
                <p>Miles de productos hay en el mercado, pero ninguna como una caja de gatitos.</p>
                <button href="#" class="main-button">Comprar ahora</button>
            </div>
        </div>
    </div>
</body>

</html>
